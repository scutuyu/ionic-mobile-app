<ion-view view-title="设置新密码">
  <ion-nav-bar class="bar-balanced" align-title="center">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <div class="item item-input">
        <input ng-model="info.password1" type="password" placeholder="请输入您的新密码">
      </div>
      <div class="item item-input">
        <input ng-model="info.password2" type="password" placeholder="请确认您的密码">
      </div>
      <div class="button button-positive button-block" ng-click="confirmNewPassword()">提交</div>
    </div>
  </ion-content>
</ion-view>
