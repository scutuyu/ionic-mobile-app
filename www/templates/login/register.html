
<ion-view view-title="注册">
  <ion-nav-bar class="bar-balanced" align-title="center">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <div class="item item-input">
          <input ng-model="newUserInfo.userName" type="text" placeholder="用户名">
      </div>
      <div class="item item-input">
        <input ng-model="newUserInfo.password1" type="password" placeholder="密码">
      </div>
      <div class="item item-input">
        <input ng-model="newUserInfo.password2" type="password" placeholder="确认密码">
      </div>
      <div class="item item-input">
        <input ng-model="newUserInfo.mobile" type="text" placeholder="电话号码">
      </div>
      <div class="item item-input">
        <input ng-model="newUserInfo.confirmCode" type="text" placeholder="验证码">
        <button class="button block" ng-click="getConfirmCode(newUserInfo.mobile)">获取验证码</button>
      </div>
      <div class="button button-block button-positive" ng-click="newUser()">
注册
      </div>
    </div>
  </ion-content>
</ion-view>
