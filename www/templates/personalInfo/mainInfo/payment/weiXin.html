<ion-view view-title="微信支付">
  <ion-nav-bar class="bar-balanced" align-title="center">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list" ng-if="showPayFlag.show">
      <label class="item item-input">
        <input type="text" ng-model="account.num" placeholder="账号">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="account.password" placeholder="密码">
      </label>
      <div class="button button-positive button-block" ng-click="pay()">确认</div>
    </div>
    <div class="row" ng-if="showSuccessFlag.show">
      <div class="col col-20">
        <i class=" ion-checkmark-circled button-large balanced bar-balanced" style="font-size: xx-large;"></i>
      </div>
      <div class="col">
        <p>支付成功!</p>

        <p>可以在待付款菜单中查看</p>
      </div>
    </div>
  </ion-content>
</ion-view>
